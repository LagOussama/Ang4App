
<div class="container">

  <div class="card">
      <div class="card-header">About</div>
      <div class="card-body">
      <div>
        <h3>INFOS : </h3>


        <ul class="list-group">

          <li class="list-group-item">Nom:<strong>{{info.nom}}</strong></li>

          <li class="list-group-item">email:<strong>{{info.email}}</strong></li>

          <li class="list-group-item">Tel:<strong>{{info.tel}}</strong></li>

        </ul>
      </div>

        <form #f="ngForm" (ngSubmit)="onAddCommantaire(f.value)">
          <form></form>
          <div class="form-group">
            <label class="control-label">Message: </label>
            <input required=""  name="message" ngModel type="text" [(ngModel)]="commentaire.message">
            <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Ajouter un commentaire</button>
          </div>

        </form>


      <div>
        <h3>Commentaires : </h3>
          <ul class="list-group">
              <li  *ngFor="let c of comments" class="list-group-item">

                {{c.message}},

                <span class="badge">{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>

          </li>
        </ul>
      </div>

</div>
  </div>
</div>
