
<div class="card">

  <div class="card-header">Gallery Component</div>

  <div class="card-body">

    <form #f="ngForm" (ngSubmit)="onSearch(f.value)">

      <div class="form-group">

        <label>Mot Cl√© : </label>

        <input type="text" name="motCle" ngModel required [(ngModel)]="motCle">

        <button type="submit" class="btn btn-primary">Chercher</button>

      </div>

    </form>

    <div class="row">
          <div *ngFor="let p of pagePhotos?.hits" class="col-md-4">
            <div class="card cadre">

                <div class="card-header">
                  <img class="rounded-circle" src="{{p.userImageURL}}" width="50" height="50">
                  {{p.user}}
                </div>
                <div class="card-body">

                  <img src="{{p.previewURL}}">

                </div>
              </div>
          </div>
    </div>
  </div>
<div class="card-footer">
    <div class="row">
      <ul class="nav nav-pills">
        <li [ngClass]="{'active':currentPage==(i+1)}" class="clickable" *ngFor="let page of pages; let i = index">
          <button (click)="goTo(i)"> {{i}} </button>
        </li>
      </ul>
    </div>

</div>
</div>
